<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena de Patio de Colegio - Realidad Aumentada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #ar-container {
            width: 100%;
            height: 100vh; /* Esto asegura que el contenedor ocupe toda la pantalla */
            overflow: hidden; /* Para evitar desplazamiento */
            position: relative;
        }
        #patio {
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Color celeste para el cielo */
            position: absolute;
            top: 0;
            left: 0;
        }
        .arbol {
            width: 50px; /* Ancho del árbol */
            height: 100px; /* Altura del árbol */
            background-color: #8B4513; /* Color marrón para el tronco */
            position: absolute;
        }
        .banco {
            width: 150px; /* Ancho del banco */
            height: 50px; /* Altura del banco */
            background-color: #8B4513; /* Color marrón para el banco */
            position: absolute;
        }
    </style>
</head>
<body>

<div id="ar-container">
    <div id="patio">
        <!-- Árboles -->
        <div class="arbol" style="top: 50%; left: 10%;"> <!-- Posición del primer árbol -->
        </div>
        <div class="arbol" style="top: 40%; left: 30%;"> <!-- Posición del segundo árbol -->
        </div>
        
        <!-- Bancos -->
        <div class="banco" style="top: 70%; left: 20%;"> <!-- Posición del primer banco -->
        </div>
        <div class="banco" style="top: 60%; left: 50%;"> <!-- Posición del segundo banco -->
        </div>
    </div>
</div>

</body>
</html>
